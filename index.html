<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Potato Disease Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      color: #00796b;
      margin-bottom: 30px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .result {
      margin-top: 25px;
      font-size: 1.3em;
      color: #388e3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Potato Leaf Disease Prediction</h1>
    <input type="file" id="imageInput">
    <button onclick="predictDisease()">Predict</button>
    <img id="preview" src="" alt="Image preview">
    <div class="result" id="resultText"></div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const resultText = document.getElementById('resultText');

    document.getElementById('imageInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });

    function predictDisease() {
      const fileInput = document.getElementById('imageInput');
      if (fileInput.files.length === 0) {
        alert("Please select an image.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      fetch("https://9508-34-31-45-184.ngrok-free.app/predict", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        resultText.innerText = "Prediction: " + data.prediction;
      })
      .catch(error => {
        console.error("Error:", error);
        resultText.innerText = "Prediction failed!";
      });
    }
  </script>

</body>
</html>
